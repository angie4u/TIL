<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- <link rel="stylesheet" href="memoryMatchStyle.css"> -->
    </head>
    <body>
        <h1>Stopwatch Demo</h1>
        <p id="currentTime"></p>
        <button id="start" onkeydown="keyboardHandle(event)">Start/Stop</button>        
        <button id="reset" onkeydown="keyboardHandle(event)">Reset</button>
        <button id="record" onkeydown="keyboardHandle(event)">Record Time</button>
        <h2>Past Times</h2>
        <p id="pastTime"></p>
        <script src="stopWatch.js"></script> 
    </body>
</html>
